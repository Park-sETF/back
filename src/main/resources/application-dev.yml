spring:
  config:
    import: optional:file:.env

  datasource:
    url: jdbc:mysql://localhost:3306/minji_db
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

server:
  port: 8080

logging:
  level:
    root: info
    org.springframework.web: debug

redis:
  host: localhost
  port: 6379

